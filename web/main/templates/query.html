{% extends 'base.html' %} {% block content %}
<table class="table">
  <thead>
    <tr>
      {% for header in headers %}
      <td>
        <strong>{{ header }}</strong>
      </td>
      {% endfor %}
    </tr>
  </thead>
  <tbody>
    {% for row in data %}
    <tr>
      {% for col in row %}
      <td>
        {{ col }}
      </td>
      {% endfor %}
    </tr>
    {% endfor %}
  </tbody>
</table>
{% endblock %}
